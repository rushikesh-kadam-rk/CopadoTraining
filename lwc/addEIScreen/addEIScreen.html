<template>
    <template if:true={modalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Entity Involvement</h2>
                </header>
                <template for:each={entityList} for:item="entity">
                    <div class="slds-modal__content slds-p-around_medium" key={entity.Id}>
                        <div class="slds-modal__content slds-p-around_medium lgc-bg" key={entity.Id}>
                            <lightning-tile type="media">
                                <a href={entity.nameUrl} target="_blank" class="slds-text-heading_small">{entity.Name}</a>
                                <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                            </lightning-tile>
                        </div>
                        <div class="slds-modal__content slds-p-around_medium">
                            <div class="slds-grid slds-wrap slds-m-around_medium">
                                <div class="slds-col slds-size_6-of-12 slds-p-around_x-small">
                                    <lightning-combobox
                                        data-id={entity.Id}
                                        data-name={entity.Name}
                                        name="progress"
                                        label="Borrower Type"
                                        options={optionsBT}
                                        onchange={handleChangeBT}
                                        required>
                                    </lightning-combobox>
                                </div>
                            </div>
                            <template if:true={isBTSelected}>
                                <div class="slds-grid slds-wrap slds-m-around_medium">
                                    <div class="slds-col slds-size_6-of-12 slds-p-around_x-small">
                                        <lightning-combobox
                                            data-id={entity.Id}
                                            data-name={entity.Name}
                                            name="progress"
                                            label="Contingent Type"
                                            value={ctgType}
                                            options={optionsCT}
                                            onchange={handleChangeCT}
                                            required>
                                        </lightning-combobox>
                                    </div>
                                    <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                                        <lightning-input type="number" name="input1" label="Contingent Amount" onchange={handleAmt} disabled={isAmt} data-id={entity.Id}></lightning-input>
                                        <!-- required={isPctReq} -->
                                    </div>
                                    <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                                        <lightning-input type="number" name="input2" label="Contingent Percentage" onchange={handlePct} disabled={isPct} data-id={entity.Id}></lightning-input>
                                        <!-- required={isAmtReq} -->
                                    </div>
                                </div>
                            </template>
                        </div>
                        <footer class="slds-modal__footer slds-p-around_medium">
                        </footer>
                    </div>
                </template>
                <footer class="slds-modal__footer">
                    <lightning-button label="Back" title="Back" onclick={handleBack} class="slds-m-left_x-small slds-float_left"></lightning-button>
                    <lightning-button variant="base" label="Cancel" title="Cancel" onclick={closeModal} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Save Entity Involvement" title="Save Entity Involvement" onclick={addSelectedAccount} class="slds-m-left_x-small" disabled={addEI}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>

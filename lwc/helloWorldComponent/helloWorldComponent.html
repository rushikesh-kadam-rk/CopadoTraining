        <p class="slds-p-horizontal_small">Here there this message is coming from LWC (custom component)</p>

            <lightning-button variant="brand" label="Pass Data" onclick={passData}>

        </div>
        <p slot="footer">Card Footer</p>
    </lightning-card>

    <template for:each={conList} for:item="con">
        <lightning-card title="Contact Info" key={con.Id}>

        </lightning-card>
    </template>

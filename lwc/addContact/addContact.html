<template>
    <template if:true={isModalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal} >
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create Contact</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            
            <!--Record form start -->
            <lightning-record-form
                record-type-id={conRecTypeId}
                object-api-name={objectApiName}
                layout-type="Full"
                mode="edit"
                columns="2"
                onsuccess={handleSuccess}
                oncancel={handleCancel}>
            </lightning-record-form>
            <!--Record form END -->
            </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={isSecondModalOpen}>
        <c-add-e-i-screen modal-open={isSecondModalOpen} contact-list={contactObj} loan-record-id={loanRecordId}></c-add-e-i-screen>
    </template>
    <template if:true={isThirdModalOpen}>
        
    </template>
</template>

<template>
    <div>{header}</div>
    <div>{headerAPI}</div>
    <div>{_uppercaseItemName}</div>
    <lightning-datatable
        key-field="Id"
        data={contactsList}
        columns={columns}
        draft-values={saveDraftValues}
        onsave={handleSave}>
    </lightning-datatable>
    <lightning-button variant="base" label="labelName" title="titleName" onclick={handleClick}></lightning-button>
</template>

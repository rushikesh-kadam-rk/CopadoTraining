<template>
    <lightning-button variant="brand" label="AccountModal" onclick={handleModal}>
    </lightning-button>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-modal__header_empty">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <template if:false={isNextClicked}>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>Warning Message</p>
                    <div class="slds-align_absolute-center">
                        <fieldset class="slds-form-element">
                            <legend class="slds-form-element__legend slds-form-element__label">Radio Group Label</legend>
                            <div class="slds-form-element__control">
                              <span class="slds-radio">
                                <input type="radio" id="radio-55" value="radio-55" name="default" onclick={handleOptionSelected}/>
                                <label class="slds-radio__label" for="radio-55">
                                  <span class="slds-radio_faux"></span>
                                  <span class="slds-form-element__label">Create Account</span>
                                </label>
                              </span>
                              <span class="slds-radio">
                                <input type="radio" id="radio-56" value="radio-56" name="default" />
                                <label class="slds-radio__label" for="radio-56">
                                  <span class="slds-radio_faux"></span>
                                  <span class="slds-form-element__label">Use Existing Account or Update Existig Account</span>
                                </label>
                              </span>
                            </div>
                          </fieldset>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" disabled={isOptionNotSelected} onclick={openNextModal}>Next</button>
                </footer>
                </template>
                <template if:true={isNextClicked}>
                    <div class="slds-modal__content slds-p-around_medium">
                        <c-table-modal></c-table-modal>
                    </div>         
                </template>
            </div>
            
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>

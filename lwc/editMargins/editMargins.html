<template>
    
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_4-of-6">
            
        </div>
        <div class="slds-col slds-size_2-of-6 slds-var-p-around_small">
            <lightning-button variant="brand" label="Save" title="Primary action" onclick={handleSave} class="slds-var-m-around_xx-small slds-float_right" disabled={isEditing}></lightning-button>
            <lightning-button variant="brand-outline" label="Calculate" title="Primary action with lighter look" onclick={handleCalculate} class="slds-var-m-around_xx-small slds-float_right"></lightning-button>
        </div>
        <div class="slds-col slds-size_6-of-6">
            <lightning-card title="Product Quotes" icon-name="standard:account">
                <!--<div class="slds-p-around_xxx-small">-->
                    <lightning-datatable
                        key-field="Id"
                        data={pqList}
                        columns={columns}
                        oncellchange={enableCalcuate}
                        hide-checkbox-column="true"
                        suppress-bottom-bar>
                    </lightning-datatable> 
                <!-- </div> -->
            </lightning-card>
        </div>
        <div class="slds-col slds-size_6-of-6">
            <lightning-card title="Service Quotes" icon-name="standard:contact">
                <!-- <div class="slds-p-around_xxx-small"> -->
                    <lightning-datatable
                        key-field="Id"
                        data={sqList}
                        columns={sqcolumns}
                        oncellchange={enableCalcuate}
                        hide-checkbox-column="true"
                        suppress-bottom-bar>
                    </lightning-datatable> 
                <!-- </div> -->
            </lightning-card>
        </div>
        <div class="slsd-col slds-size_3-of-6">
            
        </div>
        <div class="slsd-col slds-size_3-of-6 opp-table">
            <div class="slds-var-p-around_x-small">
                <lightning-card title="Opportunity Value" icon-name="standard:opportunity">
                    <table border="1">
                        <tbody>
                            <tr class="slds-hint-parent">
                                <td class="slds-cell slds-var-p-around_small" role="gridcell">
                                    <span class="slds-grid slds-grid_align-spread">
                                    <span class="slds-truncate" title="Opportunity Amount">Opportunity Amount</span>
                                    </span>
                                </td>
                                <td class="slds-cell slds-var-p-around_small" role="gridcell">
                                    <div class="slds-truncate" title="">{oppAmount}</div>
                                </td>
                            </tr>
                            <tr class="slds-hint-parent">
                                <td class="slds-cell slds-var-p-around_small" role="gridcell">
                                    <span class="slds-grid slds-grid_align-spread">
                                    <span class="slds-truncate" title="Opportunity Total GP">Opportunity Total GP</span>
                                    </span>
                                </td>
                                <td class="slds-cell slds-var-p-around_small" role="gridcell">
                                    <div class="slds-truncate" title="">{oppGP}</div>
                                </td>
                            </tr>
                            <tr class="slds-hint-parent">
                                <td class="slds-cell slds-var-p-around_small" role="gridcell">
                                    <span class="slds-grid slds-grid_align-spread">
                                    <span class="slds-truncate" title="Opportunity Total GP%">Opportunity Total GP%</span>
                                    </span>
                                </td>
                                <td class="slds-cell slds-var-p-around_small" role="gridcell">
                                    <div class="slds-truncate" title="">{oppGPP}</div>
                                </td>
                            </tr>
                        </tbody>
                </table>
                
                </lightning-card>
            </div>
            
        </div>
